    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<title>
    ИЭТР 
</title>
    <style>
        body{
            background-color:#fdbdba;
            color:black;
            text-shadow: white 0 0 2px;
        }
        p{
            text-decoration: none;
            font-size: x-large;
            color: black;
            padding: 0% 10% 0% 10%;
        }
        #back{
            text-decoration: none;
            font-size: xx-large;
            color: black;
            padding: 0% 10% 0% 10%;
        }
        #back:hover{
            color: white;
            text-decoration: underline;
        }
        H1{
            padding: 0% 10% 0% 10%;
        }
        #main{
            padding: 0% 10% 0% 10%;
        }
        button{
            width: 150px;
            background-color: f2e8c9;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
    <script>
var i=1;
function func_yes(){
if(i==0){
document.getElementById("que").textContent="Хорошего дня!";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";
}
if(i==1){
document.getElementById("que").textContent="Переподключится к интернету: 1) Нажать на значок интернета; 2) Выбрать нужное соединение; 3) Нажать кнопку отключиться; 4) Нажать кнопку подключиться; 5) Помогло?";
i = -1;
}
if(i==2){
document.getElementById("que").textContent="Переподключится к интернету: 1) Нажать на значок интернета; 2) Выбрать нужное соединение; 3) Нажать кнопку отключиться; 4) Нажать кнопку подключиться; 5) Помогло?";
i = -1;
}
i = i + 1;
}
function func_no(){
if(i==0){
document.getElementById("que").textContent="Вызвать специалиста";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";
}
if(i==1){
document.getElementById("que").textContent="Работает ли интернет на других устройствах, подключенных к нужной сети?";
}
if(i==2){
document.getElementById("que").textContent="Вызвать специалиста";
document.getElementById("but1").style.visibility="hidden";
document.getElementById("but2").style.visibility="hidden";
}
i = i + 1;
}
</script>
</head>
<body>
    <br>
    <a id="back" href="../problems.html">←</a>
    <h1 align="center">Отсутствует подключение к интернету</h1><br>
    <p id="que">
        Присутствует ли подключение на панели задач?
    </p>
    <div id="main">
        <button id="but1" onclick="func_yes()">Да</button>
        <button id="but2" onclick="func_no()">Нет</button>
    </div>


</body></html>
